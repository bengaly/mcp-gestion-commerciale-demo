spring:
  application:
    name: mcp-enterprise-demo
  
  # Base de données H2 en mémoire pour la démo
  datasource:
    url: jdbc:h2:mem:enterprisedb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Configuration MCP Server
mcp:
  server:
    name: enterprise-commercial-mcp
    version: 1.0.0
    description: "MCP Server pour la gestion commerciale d'entreprise"

# Configuration Spring AI (OpenAI) - À configurer avec votre clé API
spring.ai:
  openai:
    api-key: ${OPENAI_API_KEY:your-api-key-here}
    chat:
      options:
        model: gpt-4o-mini
        temperature: 0.7

# Configuration de l'audit
audit:
  enabled: true
  log-level: INFO

# Logging
logging:
  level:
    com.enterprise.mcp: DEBUG
    com.enterprise.mcp.audit: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8080
